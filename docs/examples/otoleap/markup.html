<div ng-controller="OtoleapCtrl as vm">
  <!-- <ng-include src="'calendarControls.html'"></ng-include> -->
  <mwl-calendar
    columns="vm.columns"
    reversed="vm.reversed"
    events="vm.events"
    view="vm.calendarView"
    view-date="vm.viewDate"
    cell-is-open="vm.cellIsOpen"
    cell-auto-open-disabled="true"
    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)"
    day-view-start="{{vm.startTime}}"
    day-view-end="{{vm.endTime}}"
    day-view-split="20"
    day-view-event-width="{{vm.wd}}"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd; vm.eventTimesChanged(calendarEvent,calendarNewColumn)">
  </mwl-calendar>
</div>
